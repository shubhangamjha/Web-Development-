<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Data Types and Statement</title>
  <script src="JavaScript%20Data%20Types%20and%20Statements.js"></script>
  <link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>
  <script>
    let name = "John Doe";
    let age = 30;
    const isStudent = false;
    let grades = [90, 85, 80];

    // Use if-else statement to check a condition
    if (isStudent)
    {
      console.log("Welcome, student!");
    }
    else
    {
      console.log("Sorry, you are not a student.");
    }

    // Use a for loop to iterate through an array
    for (let i = 0; i < grades.length; i++)
    {
      console.log("Grade: " + grades[i]);
    }

    // Use the typeof operator to check the data type of a variable
    console.log("Type of name: " + typeof name);

    // Use the typeof operator to check the data type of a variable
    console.log("Type of age: " + typeof age);

  </script>

</body>
</html>
