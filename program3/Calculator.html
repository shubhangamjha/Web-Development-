<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="operator" value="C" onclick="clearDisplay()">C</button>
      <button class="operator" value="+" onclick="addValue(this)">+</button>
      <button class="operator" value="-" onclick="addValue(this)">-</button>
      <button class="operator" value="*" onclick="addValue(this)">*</button>
      <button class="operator" value="/" onclick="addValue(this)">/</button>
      <button value="7" onclick="addValue(this)">7</button>
      <button value="8" onclick="addValue(this)">8</button>
      <button value="9" onclick="addValue(this)">9</button>
      <button value="4" onclick="addValue(this)">4</button>
      <button value="5" onclick="addValue(this)">5</button>
      <button value="6" onclick="addValue(this)">6</button>
      <button value="1" onclick="addValue(this)">1</button>
      <button value="2" onclick="addValue(this)">2</button>
      <button value="3" onclick="addValue(this)">3</button>
      <button value="0" onclick="addValue(this)">0</button>
      <button class="operator" value="=" onclick="calculate()">=</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
